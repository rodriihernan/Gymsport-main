<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
  <link rel="stylesheet" href="asset/css/registro.css">
  <link rel="icon" href="asset/Imagenes/logo-gym.png">
</head>

<body>
  <div class="form-container">

    <h2>Creá tu cuenta para reversar tu turno en Sport GYM</h2>
    <div class= contenedor>
      <label>* campos obligatorios</label>
    </div>
    <form>
      <div class="form-group">
        <label for="nombre">Nombre(s) *</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingresá tu nombre" required>
      </div>
      <div class="form-group">
        <label for="apellido">Apellido(s) *</label>
        <input type="text" id="apellido" name="apellido" placeholder="Ingresá tu apellido" required>
      </div>
      <div class="form-group">
        <label for="documento">Documento *</label>
        <input type="text" name="numero_documento" placeholder="Número" required>
      </div>
      <div class="form-group phone-group">
        <label for="telefono">Teléfono celular *</label>

        <input type="text" id="telefono" name="telefono" placeholder="91123456789" required>
      </div>
      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" placeholder="Ingresá tu email" required>
      </div>
      <div class="form-group">
        <label for="contrasena">Contraseña *</label>
        <input type="password" id="contrasena" name="contrasena" placeholder="Ingresá tu contraseña" required>
      </div>


      <div class="checkbox-group">

        <label><input type="checkbox"> Acepto recibir Novedades y Promociones.</label>
      </div>

      <div class="form-group">
        <button type="submit" disabled>Registrarme</button>
      </div>
    </form>
  </div>

  <script>
    const form = document.querySelector('form');
    const submitButton = form.querySelector('button');
    const requiredFields = form.querySelectorAll('[required]');

    form.addEventListener('input', () => {
      let allFilled = true;
      requiredFields.forEach(field => {
        if (!field.value.trim()) {
          allFilled = false;
        }
      });
      submitButton.disabled = !allFilled;
    });
  </script>
</body>

</html>
