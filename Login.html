<!DOCTYPE html>
<html lang="es">
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso - Sport Gym</title>
    <link rel="stylesheet" href="asset/css/login.css">
    <link rel="icon" href="asset/Imagenes/logo gym-Photoroom.png">
</head>

<body>

    <div class="header">
        <a href="index.html">
            <img class="logo" src="asset/Imagenes/logo gym-Photoroom.png" alt="Logo del gimnasio" width="10%">
        </a>
    </div>

    <!-- Formulario de inicio de sesión -->
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Acceder</button>
            <hr>
            <button type="submit">Si no estas registrado, <a href="Formulario_de_registro.html"> registrate </button></a>
        </form>
        <div id="login-message"></div>
    </div>
    <script src="js/auth.js"></script>
</body>

</html>
