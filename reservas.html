<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - GYM SPORT</title>
    <!-- Vincula el archivo CSS externo -->
    <link rel="stylesheet" href="asset/css/styles.css">
    <link rel="icon" href="asset/Imagenes/logo-gym.png">
</head>

<body>
    <!-- Título -->
    <h1 class="title">Sport GYM</h1>

    <!-- Sección de Reservas -->
    <div class="content" id="reservas">
        <h2>Reservas</h2>
        <form id="reservar-form">
            <label for="clase">Selecciona una clase:</label>
            <select id="clase" name="clase">
                <option value="gimnasio">Musculación</option>
                <option value="crossfit">Crossfit</option>
                <option value="gap">GAP</option>
                <option value="boxeo">Boxeo</option>
            </select>

            <label for="hora">Selecciona una hora:</label>
            <select id="hora" name="hora">
                <option value="08:00">08:00</option>
                <option value="09:00">09:00</option>
                <option value="10:00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="12:00">12:00</option>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
                <option value="16:00">16:00</option>
                <option value="17:00">17:00</option>
                <option value="18:00">18:00</option>
                <option value="19:00">19:00</option>
            </select>
<hr>
            <button type="submit">Reservar</button>
        </form>
        <div id="mensaje-reserva"></div>
    </div>
    
</body>
